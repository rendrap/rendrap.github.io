version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.4-node-browsers-legacy
    steps:
      - checkout
      - run: |
          bundle install
          bundle exec jekyll build
  deploy:
    docker:
      - image: circleci/ruby:2.4-node-browsers-legacy
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec jekyll build
      - run:
          name: copy static files and commit
          command: |
            ls -la
            find . -maxdepth 1 ! -name '_site' ! -name '.git' ! -name '.circleci' -exec rm -rf {} \;
            ls -la
            mv _site/* .
            ls -la
            rm -r _site/
            ls -la
            git config --global user.name "rendrap"
            git config --global user.email "rendrapradana@gmail.com"
            git add .
            git commit --allow-empty -m "$(git log develop -1 --pretty=%B)"
            git push -f origin HEAD:develop
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test:
          filters:
            branches:
              ignore: no-develop
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master