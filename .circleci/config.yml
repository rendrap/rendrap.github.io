version: 2
jobs:
  deploy:
    docker:
      - image: circleci/ruby:2.6.5
    steps:
      - add_ssh_keys:
          fingerprints:
            - "97:74:da:5d:0e:46:2a:9a:24:06:be:87:34:42:04:e5"
      - checkout
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "Gemfile" }}
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: v1-bundle-{{ checksum "Gemfile" }}
          paths:
            - vendor/bundle
      - run: bundle exec jekyll build
      - run:
          name: copy static files and commit
          command: |
            ls -la
            find . -maxdepth 1 ! -name '_site' ! -name '.git' ! -name '.circleci' -exec rm -rf {} \;
            ls -la
            mv _site/* .
            ls -la
            rm -r _site/
            ls -la
            git config --global user.name "rendrap"
            git config --global user.email "rendrapradana@gmail.com"
            git status
            git add .
            git status
            git commit --allow-empty -m "$(git log master -1 --pretty=%B)"
            git status
            git log -1
            git branch -a
            git push -f origin HEAD:develop
            git branch -a
            git log -1
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master