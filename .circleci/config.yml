version: 2
jobs:
  deploy:
    docker:
      - image: circleci/ruby:2.4-node-browsers-legacy
    working_directory: ~/project
    steps:
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "Gemfile.lock" }}
      - checkout
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: v1-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/project/vendor/bundle
      - run: bundle exec jekyll build
      - run:
          name: copy static files and commit
          command: |
            ls -la
            find . -maxdepth 1 ! -name '_site' ! -name '.git' ! -name '.circleci' -exec rm -rf {} \;
            ls -la
            mv _site/* .
            ls -la
            rm -r _site/
            ls -la
            git config --global user.name "rendrap"
            git config --global user.email "rendrapradana@gmail.com"
            git status
            git add .
            git status
            git commit --allow-empty -m "$(git log develop -1 --pretty=%B)"
            git status
            git push -f origin HEAD:develop
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master